<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Words Count</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Temporary message for home page-->
    <div class="alert alert-primary" role="alert">
      Let's put Django to test!!!
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to Words Count!</h1>
        <p class="lead">
          Bellow you can add your text and let us count the instances each word
          can be found in it.
        </p>
        <hr class="my-4" />

        <form action="{% url 'tag_count' %}">
          <textarea name="user_text" cols="40" rows="5"></textarea>
          <br />
          <input type="submit" value="Count it!" />
        </form>
      </div>
    </div>
  </body>
</html>
